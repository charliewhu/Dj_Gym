{% extends "base.html" %} 
{% block content %}


<div class="container text-center my-5">
  <h1>{{ title }}</h1>
</div>

<div class="text-center mb-3">
  <a href="{% url 'routines:workout_create' %}">Create Workout</a>
</div>


<div class="container my-5">
  <ul>
    {% for o in object_list %}

      <li class="d-flex justify-content-between">
        <a href="{% url 'routines:workout_item_list' o.pk %}"> {{o}} </a>
        <div>
          <a class="btn btn-outline-primary" href="{% url 'routines:workout_update' o.pk %}">Update</a>
          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteWorkoutModal{{o.id}}">Delete</button>
        </div>
      </li> 
      
      <hr>
      {% include 'routines/utils/workout_delete_modal.html' %}
    {% endfor %}
  </ul>
</div>




{% endblock content %}
