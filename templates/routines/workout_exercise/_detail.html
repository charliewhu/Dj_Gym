

<div 
  hx-target="this"
  hx-swap="outerHTML"
>
  <div class="row align-items-center my-3" >
    <div class="col-4">
        {{ object.muscle_group }}
    </div>
    <div class="col-5">
      <a href="{% url 'routines:wo_ex_set_list' object.id %}">
        {{ object.exercise }}
      </a>
    </div>
    <div class="col-2">
      <button 
        class="btn btn-outline-primary"
        hx-get="{% url 'routines:workout_exercise_update' object.pk %}">
        Edit
      </button>
    </div>
    <div class="col-1">
      <button
        class="btn btn-outline-danger"
        data-bs-toggle="modal"
        data-bs-target="#deleteModal{{object.id}}"
      >
      X
      </button>
    </div>
  </div>
  <hr>
</div>


{% include 'routines/workout_exercise/_delete_modal.html' %}
