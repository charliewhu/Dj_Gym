
{% extends "base.html" %} 
{% block content %}


<div class="form-group my-5">
  <form action="" method="post">
    <table class="mb-3">
      {% csrf_token %}
      {{ formset.management_form }}
      {% for form in formset %}
        <tr>
          <td>{{ form.initial.readiness_question }}</td> 
          <td>{{ form.rating }}</td> 
        </tr>
      {% endfor %}
    </table>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </form>
</div>




{% endblock content %}
