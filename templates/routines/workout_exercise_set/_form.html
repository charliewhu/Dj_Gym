{% extends "base.html" %} 
{% block content %}


<h1>
  <strong>{{ object }}</strong>
</h1>

<div class="form-group my-5">
  <div class="col-md-offset-2 col-md-4">
    <form action="" method="post">
      {% csrf_token %} 
      <table class="mb-3">
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
  </div>
</div>


{% endblock content %}
