{% extends "base.html" %} 
{% block content %}


<div class="container text-center my-5">
  <h1>{{ title }}</h1>
</div>

<div class="container text-center my-5">

    {% for o in object_list %}
    <a href="{% url 'routines:exercise_create' o.id %}">
      <h5>{{ o }}</h5>
    </a>
   
      <div class="row d-flex justify-content-center mt-3">
        {% for e in o.exercise_set.all %}
          <div class="col-sm-12 col-md-6 gy-2">
            {{ e }}
          </div>
        {% endfor %}
      </div>

    <hr>
    {% endfor %}

</div>

<div class="text-center mb-3">
  <a href="{% url 'routines:workout_create' %}">Create Workout</a>
</div>


{% endblock content %}
